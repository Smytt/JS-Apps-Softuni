<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Town</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="scripts/handlebars-v4.0.11.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
<label for="towns"></label><input id="towns" type="text"/>
<button id="btnLoadTowns">Load</button>
<div id="root"></div>
<script type="text/x-handlebars-template" id="towns-template">
    <ul>
        {{#each towns}}
        <li>{{this}}</li>
        {{/each}}
    </ul>
</script>
</body>
</html>
